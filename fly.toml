# fly.toml app configuration file generated for gewoonboeken on 2025-07-27T03:57:06+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "gewoonboeken"
primary_region = "ams"
console_command = "/rails/bin/rails console"

[build]

[deploy]
  release_command = "bundle exec rake db:migrate"

[env]
  PORT = "8080"
  HTTP_PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  internal_port = 8080
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["scraper", "worker"]

[processes]
  app = "bundle exec rails server"
  scraper = "bundle exec rails server"
  worker = "bundle exec rails solid_queue:start"

[[vm]]
  name = "app_vm"
  memory = "768mb"
  cpu_kind = "shared"
  cpus = 1
  processes = ["app"]

[[vm]]
  name = "scraper_vm"
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1
  processes = ["scraper"]

[[vm]]
  name = "worker_vm"
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1
  processes = ["worker"]

